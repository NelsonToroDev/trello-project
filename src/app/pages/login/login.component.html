<div class="w-screen h-screen bg-gray-50 sm:bg-gr relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img loading="lazy"
         class="absolute w-96  lg:w-96 bottom-0 left-0"
         src="/assets/svg/login-bg-left.svg"
         alt="bg left">
    <img loading="lazy"
         class="absolute w-96 lg:w-96 bottom-0 right-0"
         src="/assets/svg/login-bg-right.svg"
         alt="bg right">
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img loading="lazy"
           class="w-56"
           src="/assets/images/logo/logo-gradient-blue-trello.png"
           alt="logo-gradient-blue-trello">
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log in to Trello</h1>
        <form novalidate
              class="space-y-4">
          <div class="relative">
            <input placeholder="Enter email"
                   type="email"
                   class="w-full rounded bg-gray-100 border-gray-300">
          </div>
          <div class="relative">
            <input placeholder="Enter password"
                   type="password"
                   class="w-full rounded bg-gray-100 border-gray-300">
          </div>
          <div class="relative">
            <button type="submit"
                    class="text-white w-full px-5 py-2 font-medium rounded text-sm bg-blue-700">
                    Login
            </button>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a routerLink="/forgot-password"
           class="text-blue-600 font-light">Can't log in?</a>
        <span class="text-gray-500 hidden md:block">.</span>
        <a routerLink="/signup"
           class="text-blue-600 font-light">Sign up for an account</a>
      </div>
    </div>
    <hr class="mt-4 border-b-1 border-r-gray-300">
    <div class="flex justify-center">
      <img loading="lazy"
         class="w-32 mt-4"
         src="/assets/images/logo/logo-atlassian-gray.png"
         alt="atlassian">
    </div>
  </div>
</div>
