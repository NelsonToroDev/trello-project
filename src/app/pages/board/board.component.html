<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full h-full bg-sky-600 px-4 pb-4">
    <div class="flex flex-col h-full">
      <div>
        <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
      </div>
      <!-- cdkDropListGroup used to group all cdkDropList elements -->
      <div class="flex grow items-start w-full h-full overflow-x-scroll"
           cdkDropListGroup>
        @for (list of allList; track $index) {
        <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0">
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{ list.title }}</h3>
          </div>
          <!-- min-h-[2.5rem] allows the drop list to have a minimum height -->
          <!-- cdkDropList define the drop list area where cdkDrag elements can be dropped -->
          <!-- cdkDropListDropped event is triggered when a draggable element is dropped into the drop list -->
          <!-- cdkDropListData is used to pass the data to the cdkDropList directive -->
          <div class="text-sm mt-2 min-h-[2.5rem]"
               cdkDropList
               (cdkDropListDropped)="drop($event)"
               [cdkDropListData]="list.todos">
            @for (todo of list.todos; track $index) {
              <!-- cdkDrag defines the draggable element -->
              <div (click)="openDialog(todo)"
                 cdkDrag
                 class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
              {{ todo.title }}
            </div>
            }
          </div>
        </div>
        }
        <app-btn color="success"
                 class="shrink-0"
                 (click)="addList()">Add new list</app-btn>
      </div>
    </div>
  </div>
</div>
