@if(user){
<nav class="bg-sky-700 border-gray-200 px-6 shadow-md">
  <div class="flex flex-wrap justify-between items-center">
    <div class="flex items-center">
      <a routerLink="/app">
        <img loading="lazy"
             class="w-20 mr-8 max-w-20"
             src="/assets/images/logo/logo-gradient-white-trello.png"
             alt="logo" />
      </a>
      <div class="flex items-center">
        <ul class="flex items-center space-x-8 text-sm font-medium">
          <li>
            <app-btn
             color="sky"
             (click)="isOpenOverlayBoards = !isOpenOverlayBoards"
             cdkOverlayOrigin
             #boardsOberlay="cdkOverlayOrigin">
              <span class="flex space-x-2 text-left">
                <span>Boards</span>
                <fa-icon [icon]="faAngleDown"></fa-icon>
              </span>
            </app-btn>
          </li>
          <li>
              <a routerLink="/app/users"
               class="block py-3 px-4 text-white">Users</a>
          </li>
          <li>
            <app-btn typeBtn="button" color="sky">Create</app-btn>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex items-center">
      <div class="flex space-x-2">
        <button type="button"
                class="text-white">
          <fa-icon [icon]="faBell"></fa-icon>
        </button>
        <button type="button"
                class="text-white">
          <fa-icon [icon]="faInfoCircle"></fa-icon>
        </button>
        <button type="button"
                class="flex rounded-full"
                aria-expanded="false"
                type="button"
                (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
                cdkOverlayOrigin
                #menuUserOverlay="cdkOverlayOrigin">
          <img class="w-8 h-8 rounded-full"
               [src]="user.avatar"
               alt="user photo" />
        </button>
      </div>
    </div>
  </div>
</nav>
<ng-template cdkConnectedOverlay
             [cdkConnectedOverlayOrigin]="menuUserOverlay"
             [cdkConnectedOverlayOpen]="isOpenOverlayAvatar"
             (overlayOutsideClick)="isOpenOverlayAvatar = !isOpenOverlayAvatar">
  <div class="z-50 my-4 w-60 text-base list-none bg-white rounded divide-y divide-gray-100 shadow border-x-2">
    <div class="py-2 px-4 text-center relative">
      <span class="block text-normal text-gray-900">Account</span>
      <button (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
              class="block text-sm text-gray-900 absolute right-3 top-3">
        <fa-icon [icon]="faClose"></fa-icon>
      </button>
    </div>
    <div class="py-3 px-4 flex items-center space-x-4">
      <img class="w-10 h-10 rounded-full"
           [src]="user.avatar"
           alt="" />
      <div class="space-y-1">
        <div>{{user.name}}</div>
        <div class="text-sm text-gray-500">{{user.email}}</div>
      </div>
    </div>
    <ul class="py-1">
      <li>
        <a routerLink="/app/profile"
           class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-400">Profile</a>
      </li>
      <li>
        <a class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-400">Activity</a>
      </li>
      <li>
        <a class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-400">Cards</a>
      </li>
      <li>
        <a class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-400">Settings</a>
      </li>
    </ul>
    <ul class="py-1">
      <li>
        <button class="block py-2 px-4 text-sm text-gray-700" (click)="logout()">Log out</button>
      </li>
    </ul>
  </div>
</ng-template>
}
